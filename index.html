<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Choice Picker</title>
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" /> -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h3>Enter all of the choices divide by a comma (',')
            <br>Press ENTER when you are done
        </h3>
        <textarea placeholder="Enter choices here..." id="textarea" cols="30" rows="10"></textarea>
        
        <div id="tags">
            <span class="tag">Choice 1</span>
            <span class="tag">Choice 2</span>
            <span class="tag">Choice 3</span>
            <span class="tag highlight">Choice 4</span>
            <span class="tag">Choice 5</span>
        </div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
